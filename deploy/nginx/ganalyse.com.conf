server {
    listen 80;
    listen [::]:80;

    server_name ganalyse.com www.ganalyse.com;

    # Path where GitHub Actions deploys the Vite build output (dist/)
    root /var/www/ganalyse.com/html;
    index index.html;

    # Vite/React SPA: route all unknown paths to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache-bustable assets
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Basic gzip (safe defaults)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;
}


